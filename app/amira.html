<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Amira ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;

      /* –ñ–∏–≤–æ–π —Ñ–æ–Ω */
      background: linear-gradient(-45deg, #2c003e, #8e44ad, #ff758c, #ff9a9e);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .screen {
      position: absolute;
      width: 80%;
      opacity: 0;
      transition: opacity 2s ease;
      line-height: 1.6;
    }

    .active {
      opacity: 1;
    }

    /* –ó–≤—ë–∑–¥–æ—á–∫–∏ */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite alternate;
      z-index: 0;
    }
    @keyframes twinkle {
      from { opacity: 0.2; transform: scale(1); }
      to { opacity: 1; transform: scale(1.5); }
    }

    /* –≠–∫—Ä–∞–Ω 1 ‚Äî Amira + –¥—ã–º */
    .smoke-text {
      font-family: 'Great Vibes', cursive;
      font-size: 5rem;
      font-weight: bold;
      opacity: 0;
      animation: fadeInSmoke 6s forwards;
    }
    @keyframes fadeInSmoke {
      0% { opacity: 0; filter: blur(20px); }
      30% { opacity: 1; filter: blur(5px); }
      70% { opacity: 1; filter: blur(5px); }
      100% { opacity: 0; filter: blur(30px); }
    }

    /* –¢–µ–∫—Å—Ç—ã */
    .text {
      font-family: 'Poppins', sans-serif;
      font-weight: 300;
      font-size: 1.8rem;
      text-shadow: 0 0 10px rgba(255,255,255,0.6);
      white-space: pre-line; /* —Å–æ—Ö—Ä–∞–Ω—è–µ–º –ø–µ—Ä–µ–Ω–æ—Å—ã —Å—Ç—Ä–æ–∫ */
      position: relative;
      z-index: 1;
    }

    /* –°–µ—Ä–¥–µ—á–∫–∏ */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
      z-index: 0;
    }
    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
    }

    .back-btn {
        margin-top: 30px;
        padding: 12px 28px;
        font-size: 1.2rem;
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
        color: white;
        background: linear-gradient(135deg, #ff758c, #ff7eb3, #8e44ad);
        border: none;
        border-radius: 30px;
        cursor: pointer;
        box-shadow: 0 0 15px rgba(255, 118, 176, 0.7);
        transition: all 0.3s ease;
        }

        .back-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 25px rgba(255, 118, 176, 1);
        }

  </style>
</head>
<body>
  <!-- –≠–∫—Ä–∞–Ω 1 -->
  <div class="screen active" id="screen1">
    <div class="smoke-text">For Amira by Feruz</div>
  </div>

  <!-- –≠–∫—Ä–∞–Ω 2 -->
  <div class="screen" id="screen2">
    <div class="text"></div>
  </div>

  <!-- –≠–∫—Ä–∞–Ω 3 -->
  <div class="screen" id="screen3">
    <div class="text"></div>
  </div>

  <!-- –≠–∫—Ä–∞–Ω 4 -->
  <div class="screen" id="screen4">
    <div class="text" style="font-size:2rem; font-weight:bold; text-shadow:0 0 15px pink;"></div>
    <button class="back-btn" onclick="window.location.href='https://instagram.com/feruz.dilov'">
        –í–µ—Ä–Ω—É—Ç—å—Å—è –≤ —á–∞—Ç üí¨
    </button>

  </div>

  <script>
    // –≥–µ–Ω–µ—Ä–∞—Ü–∏—è –∑–≤—ë–∑–¥ —Å—Ä–∞–∑—É
    function createStars() {
      for (let i = 0; i < 70; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + 'vw';
        star.style.top = Math.random() * 100 + 'vh';
        star.style.animationDuration = (1 + Math.random() * 2) + 's';
        document.body.appendChild(star);
      }
    }
    createStars();

    // —Ñ—É–Ω–∫—Ü–∏—è –ø–µ—á–∞—Ç–∏ —Ç–µ–∫—Å—Ç–∞
    function typeWriter(element, text, speed = 40, callback) {
      let i = 0;
      function typing() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(typing, speed);
        } else {
          if (callback) callback();
        }
      }
      typing();
    }

    const screens = [
      document.getElementById('screen1'),
      document.getElementById('screen2'),
      document.getElementById('screen3'),
      document.getElementById('screen4')
    ];

    const texts = [
      "", // —ç–∫—Ä–∞–Ω 1 –±–µ–∑ —Ç–µ–∫—Å—Ç–∞
      `Amira, –ø–æ–º–Ω–∏ ‚Äî —É –∫–∞–∂–¥–æ–≥–æ –¥–Ω—è –µ—Å—Ç—å —Å–≤–æ–π —Å–º—ã—Å–ª.
–î–∞–∂–µ –µ—Å–ª–∏ –æ–Ω –∫–∞–∂–µ—Ç—Å—è —Ç—è–∂—ë–ª—ã–º, –æ–Ω –¥–µ–ª–∞–µ—Ç —Ç–µ–±—è —Å–∏–ª—å–Ω–µ–µ.

–¢—ã —Å–ø–æ—Å–æ–±–Ω–∞ –∏–¥—Ç–∏ –≤–ø–µ—Ä—ë–¥, –¥–∞–∂–µ –∫–æ–≥–¥–∞ –∫–∞–∂–µ—Ç—Å—è, —á—Ç–æ —Å–∏–ª –Ω–µ—Ç.
–ò –≤ —ç—Ç–æ–º —Ç–≤–æ—è —É–Ω–∏–∫–∞–ª—å–Ω–∞—è —Å–∏–ª–∞.

–ù–µ —Å–æ–º–Ω–µ–≤–∞–π—Å—è –≤ —Å–µ–±–µ: –≤ —Ç–µ–±–µ –µ—Å—Ç—å –±–æ–ª—å—à–µ —Å–≤–µ—Ç–∞, —á–µ–º —Ç—ã —Å–∞–º–∞ –∑–∞–º–µ—á–∞–µ—à—å.

–ü—É—Å—Ç—å —ç—Ç–æ—Ç —Å–≤–µ—Ç –≤–µ–¥—ë—Ç —Ç–µ–±—è, –∏ —Ç–æ–≥–¥–∞ –ª—é–±—ã–µ –≤–µ—Ä—à–∏–Ω—ã —Å—Ç–∞–Ω—É—Ç –¥–æ—Å—Ç–∏–∂–∏–º—ã–º–∏.`,
      `–ò –∑–Ω–∞–µ—à—å, Amira‚Ä¶ –∂–∏–∑–Ω—å –Ω–µ –≤—Å–µ–≥–¥–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å —Å–µ—Ä—å—ë–∑–Ω–æ–π.

–ò–Ω–æ–≥–¥–∞ –º–æ–∂–Ω–æ –ø—Ä–æ—Å—Ç–æ —Å–º–µ—è—Ç—å—Å—è, —Ä–∞–¥–æ–≤–∞—Ç—å—Å—è –∏ –ª–æ–≤–∏—Ç—å –∫–∞–π—Ñ –æ—Ç –º–µ–ª–æ—á–µ–π.

–¢—ã –∑–∞—Å–ª—É–∂–∏–≤–∞–µ—à—å —Å—á–∞—Å—Ç—å—è ‚Äî –Ω–∞—Å—Ç–æ—è—â–µ–≥–æ, –ø—Ä–æ—Å—Ç–æ–≥–æ, —Ç—ë–ø–ª–æ–≥–æ.

–ü—É—Å—Ç—å –≤ —Ç–≤–æ—ë–º –¥–Ω–µ –±—É–¥–µ—Ç –±–æ–ª—å—à–µ —É–ª—ã–±–æ–∫, —á–µ–º –ø–æ–≤–æ–¥–æ–≤ –¥–ª—è –≥—Ä—É—Å—Ç–∏.

–ò –ø—É—Å—Ç—å –≤—Å—ë —Ö–æ—Ä–æ—à–µ–µ –ø—Ä–∏—Ö–æ–¥–∏—Ç –∫ —Ç–µ–±–µ –ª–µ–≥–∫–æ, —Å–ª–æ–≤–Ω–æ —Å–µ—Ä–¥–µ—á–∫–∏, —á—Ç–æ –ø–∞—Ä—è—Ç –≤ –≤–æ–∑–¥—É—Ö–µ. ‚ù§Ô∏è`,
      `Amira, –ø—Ä–æ—Å—Ç–æ –ø–æ–º–Ω–∏: —É —Ç–µ–±—è –≤—Å—ë –ø–æ–ª—É—á–∏—Ç—Å—è.
–Ø –≤–µ—Ä—é –≤ —Ç–µ–±—è ‚Äî –∏ —Ç—ã —Ç–æ–∂–µ –≤–µ—Ä—å –≤ —Å–µ–±—è.
–ò –≥–ª–∞–≤–Ω–æ–µ –Ω–µ —Ä–∞—Å—Å—Ç—Ä–∞–∏–≤–∞–π—Å—è, —á—Ç–æ –±—ã –Ω–∏ –±—ã–ª–æ ‚Äî –∂–∏–∑–Ω—å –µ—â—ë –≤–ø–µ—Ä–µ–¥–∏!`
    ];

    let current = 0;

    function showNextScreen() {
      screens[current].classList.remove("active");
      current++;
      if (current < screens.length) {
        const scr = screens[current];
        scr.classList.add("active");

        // –ø–µ—á–∞—Ç–∞–µ–º —Ç–µ–∫—Å—Ç –Ω–∞ —ç–∫—Ä–∞–Ω–µ
        const el = scr.querySelector(".text");
        if (el) {
          typeWriter(el, texts[current], 40);
        }

        // —Å–µ—Ä–¥–µ—á–∫–∏ –Ω–∞ 3 —ç–∫—Ä–∞–Ω–µ
        if (current === 2) {
          setInterval(() => {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (4 + Math.random() * 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
          }, 400);
        }
      }
    }

    // —Ç–∞–π–º–∏–Ω–≥–∏ —ç–∫—Ä–∞–Ω–æ–≤
    setTimeout(showNextScreen, 6000);  // —ç–∫—Ä–∞–Ω 1 -> 2
    setTimeout(showNextScreen, 25000); // —ç–∫—Ä–∞–Ω 2 -> 3
    setTimeout(showNextScreen, 45000); // —ç–∫—Ä–∞–Ω 3 -> 4
  </script>
</body>
